<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>orderPage</title>
		<link rel="stylesheet" href="./styles/order.css" />
	</head>
	<body>
		<header></header>
		<main>
			<h3 class="order-heading">My orders</h3>
			<div class="order-main">
				<div class="shopping-orders flex">
					<p class="shopping-btn">Shopping Orders</p>
					<p class="deals-btn">Deals</p>
				</div>
				<div class="search-orders flex">
					<img
						width="50px"
						height="40px"
						src="https://t3.ftcdn.net/jpg/01/27/72/28/240_F_127722883_DD4Sp3V30YxvYut3sRsaJqv7TKloEuyH.jpg"
						alt=""
					/>
					<input
						autocomplete="off"
						type="text"
						placeholder="Enter Order ID."
						id="order-id"
					/>
				</div>
			</div>
			<div class="append-data"></div>
		</main>
		<footer></footer>
	</body>
</html>
